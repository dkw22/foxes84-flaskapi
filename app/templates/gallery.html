{% extends 'components/layout.html' %}
{% block css %}
<link rel="stylesheet" href="../static/css/gallery.css">
{% endblock css%}

{% block content %}
<div class="row justify-content-center">
  <div class="gallery">
    {% for i in range(9) %}
    <div class="a{{i}}"><img class="img-fluid" src="{{ actors[i][1] }}" alt="{{ actors[i][0] }}"></div>
    {% endfor %}
    <div class="gallerytitle">Favorite Actors | Welcome back {{ welcomeback }}!</div>
  </div>
</div>
{% endblock content %}
